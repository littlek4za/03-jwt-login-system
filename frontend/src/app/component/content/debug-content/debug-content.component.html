<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Debug response</h5>
                    <p class="card-text">Token Decoded Content:</p>
                    <ul>
                        <li *ngFor="let entry of decodedClaimsInfo | keyvalue">
                            {{entry.key}}:{{entry.value}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
